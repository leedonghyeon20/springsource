<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}">
  <th:block layout:fragment="css"></th:block>
  <th:block layout:fragment="title">
    <title>도서 정보수정</title>
  </th:block>
  <div layout:fragment="content">
    <!-- 본문내용 -->
    <h3>Book Read</h3>
    <form method="post">
      <div class="mb-3">
        <label for="code" class="form-label">코드</label>
        <input type="text" class="form-control" id="code" name="code" th:value="${dto.code}" readonly />
      </div>
      <div class="mb-3">
        <label for="title" class="form-label">타이틀</label>
        <input type="text" class="form-control" id="title" name="title" th:value="${dto.title}" readonly />
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">저자</label>
        <input type="text" class="form-control" id="author" name="author" th:value="${dto.author}" readonly />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">가격</label>
        <input type="text" class="form-control" id="price" name="price" th:value="${dto.price}" />
      </div>

      <button type="submit" class="btn btn-primary">저장</button>
      <button type="button" class="btn btn-danger">삭제</button>
      <a
        th:href="@{/book/list(page=${pageRequestDTO.page},size=${pageRequestDTO.size},type=${pageRequestDTO.type},keyword=${pageRequestDTO.keyword})}"
        class="btn btn-success"
        >목록</a
      >
    </form>
    <form th:action="@{/book/remove}" method="post" id="actionForm">
      <input type="hidden" name="code" th:value="${dto.code}" />
      <input type="hidden" name="page" th:value="${pageRequestDTO.page}" />
      <input type="hidden" name="size" th:value="${pageRequestDTO.size}" />
      <input type="hidden" name="type" th:value="${pageRequestDTO.type}" />
      <input type="hidden" name="keyword" th:value="${pageRequestDTO.keyword}" />
    </form>
  </div>
  <th:block layout:fragment="script">
    <script th:src="@{/js/modify.js}"></script>
  </th:block>
</html>
